<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keyword"
      content="Hackerman,Renca, el mejor de todos los tiempos, desrrollador, "
    />
    <meta
      name="description"
      content="Hackerman, el mejor desarrollador de todos los tiempos, conoce su historia, su vida y su obra"
    />
    <meta name="author" content="Hackerman" />
    <title>CvBook-contacto</title>
    <link rel="icon" href="/public/logo.ico" type="image/x.ico" />

  <body>
    <header>
      <!-- ALT + shiff + A     comentar -->
      <!-- emmet ej: ul>li>ol>li*3 -->
      <ul>
        <li>Home</li>
        <li>
          <ol>
            <li><a href="/">page 1</a></li>
            <li>page 2</li>
            <li>page 3</li>
          </ol>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <h3>Contactame</h3>
        <article>
          <form action="/index.html" method="post">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="ingresa tu nombre"
              required
            />
            <br />
            <label for="edad">Edad</label>
            <input
              type="number"
              name="edad"
              id="edad"
              placeholder="Ingresa tu edad"
            />
            <br />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="correo"
              id="email"
              placeholder="Ingresa tu correo"
            />
            <br />
            <label for="comentario">Comentario</label>
            <textarea
              name="comentario"
              id="comentario"
              placeholder="Ingresa tu comentario"
            ></textarea>
            <br />
            <label for="check">eres un robot? </label>
            <input type="checkbox" name="check" id="check" required />
            <br />
            <input type="submit" />
          </form>
          <button>no enviar</button>
        </article>
      </section>
    </main>
    <footer>@bymax - 2024</footer>
  </body>
